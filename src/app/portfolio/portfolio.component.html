<div class="main">
  <div class="title">
    <div class="text text-center">
      <h2 class="h1 text-uppercase fw-bold">portfolio component</h2>
      <div class="content">
        <div class="before"></div>
        <div class="icon">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="before"></div>
      </div>
    </div>
  </div>
  <div class="container mt-4 overflow-hidden">
    <div class="row g-5">
      @for (item of itemList; track $index) {
      <div class="col-md-4">
        <div class="second-content">
          <div (click)="openModal($index)" class="image">
            <img [src]="item.image" class="w-100 rounded-4" alt="" />
            <div class="layer">
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>
        </div>
      </div>

      }
    </div>
  </div>

  <div
    [class.d-none]="!isModalOpen"
    [class.d-block]="isModalOpen"
    class="mudal d-flex justify-content-center align-content-center"
  >
    <div class="icon">
      <div class="modal-image d-flex justify-content-center align-items-center">
        <i (click)="prevImage()" class="fa-solid fa-circle-left" id="prev"></i>
        <img [src]="selectedImage?.image" class="w-75" alt="" />
        <i
          (click)="closeModal()"
          class="fa-solid fa-circle-xmark"
          id="close"
        ></i>
        <i (click)="nextImage()" class="fa-solid fa-circle-right" id="next"></i>
      </div>
    </div>
  </div>
</div>
