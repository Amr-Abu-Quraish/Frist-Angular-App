<div class="main">
  <div class="title">
    <div class="text text-center">
      <h2 class="h1 text-uppercase fw-bold">conatct section</h2>
      <div class="content">
        <div class="before"></div>
        <div class="icon">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="before"></div>
      </div>
    </div>
  </div>

  <form class="w-50 mt-5 p-3 mx-auto">
    <label [class.top]="userName" for="userName">userName : </label>

    <input
      type="text"
      name="userName"
      id="userName"
      placeholder="userName"
      class="myinput position-relative w-100 p-3"
      [(ngModel)]="userName"
    />

    <label [class.top]="userAge" for="userAge">userAge : </label>

    <input
      type="number"
      name="userAge"
      id="userAge"
      placeholder="userAge"
      class="myinput position-relative w-100 p-3"
      [(ngModel)]="userAge"
    />

    <label [class.top]="userEmail" for="userEmail">userEmail : </label>

    <input
      type="email"
      name="userEmail"
      id="userEmail"
      placeholder="userEmail"
      class="myinput position-relative w-100 p-3"
      [(ngModel)]="userEmail"
    />

    <label [class.top]="userPass" for="userPassword">userPassword : </label>

    <input
      type="password"
      name="userPassword"
      id="userPassword"
      placeholder="userPassword"
      class="myinput position-relative w-100 p-3"
      [(ngModel)]="userPass"
    />

    <button class="btn mt-4 text-white fw-bold btn-color">Send Mesage</button>
  </form>
</div>
